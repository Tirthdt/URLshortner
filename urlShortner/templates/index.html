<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Url - Shortner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <style>
      .res{
        display: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Url Shortner</a>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <form id="urlForm">
              
            <div class="card-header text-center"><h1>Enter the URL</h1></div>
            <div class="card-body">
              <div class="form-group">
                <input type="text" id="url" name="url" class="form-control" />
              </div>
              <div class="d-grid gap-2 mt-2">
                <button type="submit" class="btn btn-primary">Submit</button> 
              </div>
            </form>
            </div>
            <div class="res text-center">
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  <script type="text/javascript">

    document.querySelector('#urlForm').addEventListener('submit', (e) => {
      e.preventDefault();
      console.log("called");
      data = {link: document.getElementById('url').value};
      fetch("/create", {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      }).then(res => {
        console.log(res);
        return res.json();
      }).then((res) => {
        console.log(res);
        if(res.UID){
          console.log("here")
          document.querySelector('.res').innerHTML = `
            <h2>localhost:8000/${res.UID}</h2>
          `;
          document.querySelector('.res').style.display = 'block';
        }
      }).catch(err=>{
        console.log(err);
      });
    });

  </script>
  </body>
</html>
